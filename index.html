<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css.css" />
    <title>Code-Quiz</title>
  </head>
  <header>
    <h3 class="timer">Timer:<span class="time" id="timer"></span></h3>
    <h3 class="highscores">Click to see HighScores</h3>
  </header>
  <body>
    <section class="start-container">
      <h1>Coding Quiz</h1>
      <button type="button" id="start-button">Begin Quiz!</button>
      <p>
        Try to answer all questions under time limit. Keep in mind that all
        incorrect answers will penalize you time by ten seconds!
      </p>
    </section>

    </body>
    <script src="./index.js"></script>
  </body>
</html>
